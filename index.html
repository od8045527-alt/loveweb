<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi persona favorita üå∏</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --rosa-pastel: #ffe5ec;
            --rosa-fuerte: #fb6f92;
            --texto: #4a4a4a;
            --blanco-card: rgba(255, 255, 255, 0.92);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #ffe5ec 0%, #ffc2d1 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* P√©talos flotantes */
        .flower {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: var(--blanco-card);
            padding: 30px 20px;
            border-radius: 30px;
            text-align: center;
            width: 90%; /* Ancho ideal para tel√©fonos */
            max-width: 350px;
            z-index: 10;
            box-shadow: 0 15px 35px rgba(251, 111, 146, 0.2);
            border: 1.5px solid white;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--rosa-fuerte);
            font-size: 2.2rem;
            margin: 0 0 15px 0;
        }

        .message-box {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #mensaje {
            color: var(--texto);
            transition: all 0.4s ease;
            margin: 0;
            width: 100%;
        }

        /* Estilos adaptados para m√≥vil */
        .frase-corta {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--rosa-fuerte);
            line-height: 1.3;
        }

        .frase-larga {
            font-size: 1.05rem;
            font-weight: 500;
            line-height: 1.5;
            font-style: italic;
        }

        .btn-love {
            background-color: var(--rosa-fuerte);
            color: white;
            border: none;
            width: 100%; /* Bot√≥n m√°s f√°cil de pulsar en m√≥vil */
            padding: 18px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 6px 15px rgba(251, 111, 146, 0.3);
            transition: transform 0.2s active;
        }

        .btn-love:active {
            transform: scale(0.96);
            background-color: #f25c7e;
        }
    </style>
</head>
<body>

    <div id="garden"></div>

    <div class="card">
        <h1>Para ti...</h1>
        <div class="message-box">
            <p id="mensaje" class="frase-larga">Toca el bot√≥n para florecer un pensamiento ‚ú®</p>
        </div>
        <button class="btn-love" id="magicBtn">DESCUBRIR üå∏</button>
    </div>

    <script>
        const frasesCortas = [
            "Eres mi persona favorita. ‚ù§Ô∏è",
            "Me encantas. As√≠ de simple.",
            "Eres pura magia. ‚ú®",
            "Contigo siempre. üå∑",
            "Mi lugar favorito eres t√∫.",
            "Gracias por existir. ü•∞",
            "Eres calma en el caos. ‚ù§Ô∏è",
            "Te quiero much√≠simo üíñ",
            "Eres mi mejor coincidencia.",
            "Sonr√≠o porque est√°s t√∫. üòä"
        ];

        const frasesLargas = [
            "No tienes idea de lo mucho que me gusta hablar contigo y c√≥mo logras hacerme sonre√≠r.",
            "A veces me quedo pensando en lo incre√≠ble que eres y en la suerte que tuve de encontrarte.",
            "Me encanta descubrir cosas nuevas de ti, desde tus gustos m√°s peque√±os hasta tu forma de ser.",
            "Si pudiera definir la felicidad en una sola palabra, sin duda escribir√≠a tu nombre.",
            "Me gusta c√≥mo somos cuando estamos juntos; me haces sentir que puedo ser yo mismo.",
            "Gracias por compartir tu tiempo conmigo y por iluminar mis d√≠as con tu presencia."
        ];

        const btn = document.getElementById('magicBtn');
        const text = document.getElementById('mensaje');

        btn.addEventListener('click', () => {
            // Confeti optimizado para m√≥vil
            confetti({
                particleCount: 60,
                spread: 50,
                origin: { y: 0.7 },
                colors: ['#ffb3c1', '#fb6f92', '#ffffff']
            });

            text.style.opacity = 0;

            setTimeout(() => {
                const tipo = Math.random() > 0.4 ? 'corta' : 'larga';
                
                if (tipo === 'corta') {
                    text.textContent = frasesCortas[Math.floor(Math.random() * frasesCortas.length)];
                    text.className = 'frase-corta';
                } else {
                    text.textContent = frasesLargas[Math.floor(Math.random() * frasesLargas.length)];
                    text.className = 'frase-larga';
                }

                text.style.opacity = 1;
                btn.textContent = "OTRO M√ÅS ‚ú®";
            }, 300);
        });

        // Generar p√©talos de fondo
        const garden = document.getElementById('garden');
        const symbols = ['üíñ', 'üå∑', 'üå∏', '‚ú®'];
        
        function addFlower() {
            const f = document.createElement('div');
            f.className = 'flower';
            f.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            f.style.left = Math.random() * 95 + 'vw';
            f.style.animationDuration = (Math.random() * 3 + 5) + 's';
            f.style.fontSize = (Math.random() * 10 + 15) + 'px';
            garden.appendChild(f);
            setTimeout(() => f.remove(), 8000);
        }

        setInterval(addFlower, 1000);
    </script>
</body>
</html>
